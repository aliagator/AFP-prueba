<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<title></title>
		<meta content="Microsoft Visual Studio.NET 7.0" name="GENERATOR">
		<meta content="http://schemas.microsoft.com/intellisense/ie5" name="vs_targetSchema">
		<LINK href="Styles.css" type="text/css" rel="stylesheet">
        <script src="js/3_3_46/jquery.js" language="javascript"></script>
	</head>
	<body bottomMargin="0" leftMargin="0" topMargin="0" scroll="no" rightMargin="0">
		<TABLE id="Table1" height="150" cellSpacing="0" cellPadding="0" width="100%" border="0">
			<TR height="100">
				<TD width="20%" align="middle">
					<IMG alt="" id="dlgImg" align="middle"></TD>
				<TD>
					<DIV class="nombreCampo" id="lblDescripcion" style="PADDING-RIGHT: 5px; DISPLAY: inline; PADDING-LEFT: 5px; PADDING-BOTTOM: 5px; WIDTH: 100%; PADDING-TOP: 5px; POSITION: relative" ms_positioning="FlowLayout"></DIV>
				</TD>
			</TR>
			<TR height="50">
				<TD vAlign="top" align="middle" width="100%" colSpan="3" height="35">
					<INPUT id="btn1" onclick="clickit(this)" type="button" value="Aceptar" name="Button1" style="WIDTH: 50px;">
					<INPUT id="btn2" onclick="clickit(this)" type="button" value="Cancelar" name="button2" style="WIDTH: 65px;">
					<INPUT id="btn3" onclick="clickit(this)" type="button" value="ok" name="Button3" style="WIDTH: 60px;">
					<script>
                        
                        var isModal = null;

                        function fixDialogArguments() {

                            if (typeof (dialogArguments) == "undefined") {
                                if (window.frameElement != null) {
                                    if (typeof (window.frameElement) != "undefined") {
                                        if (typeof (parent.window.$(window.frameElement).data("dialogArguments")) != "undefined") {
                                            dialogArguments = parent.window.$(window.frameElement).data("dialogArguments");
                                        }
                                    }
                                } else {
                                    if (opener != null)
                                        if (typeof (window.opener.$("#dialogArguments").val()) != "undefined") {
                                            dialogArguments = JSON.parse(window.opener.$("#dialogArguments").val());
                                        }
                                }
                            } else {
                                if (isModal == null) isModal = true;
                            }

                            if (isModal == null) isModal = false;
                            
                        }
                        
                        function clickit(thisbutton) {
                            fixDialogArguments();
							var sData = dialogArguments;
							if(sData.mTipo==1){
								if(thisbutton.id=="btn1") sData.mRetorno=1;
								if(thisbutton.id=="btn2") sData.mRetorno=2;
							}
							if(sData.mTipo==2){
								if(thisbutton.id=="btn1") sData.mRetorno=1;
								if(thisbutton.id=="btn2") sData.mRetorno=2;
								if(thisbutton.id=="btn3") sData.mRetorno=3;
							}
							if(sData.mTipo==3){
								if(thisbutton.id=="btn1") sData.mRetorno=4;
							}

							if (typeof (dialogArguments.parentKendoWindow) != "undefined") {
							    parent.window.$(dialogArguments.parentKendoWindow).data("mControlId", sData.mControlId);
							    parent.window.$(dialogArguments.parentKendoWindow).data("mRetorno", sData.mRetorno);
							}

							if (opener != null) {
							    window.opener.$(window.document.body).data("mControlId", sData.mControlId);
							    window.opener.$(window.document.body).data("mRetorno", sData.mRetorno);
							}
							
							if (isModal == true) {
							    window.close();
							} 

                        }

                        $(document).ready(function () {
                            
                            fixDialogArguments();
                            var sData = dialogArguments;
                            lblDescripcion.innerHTML = sData.mMensaje;
                            document.title = sData.mTitulo;

                            if (sData.mTipo == 1) {
                                dlgImg.src = "img/msgbox/pregunta.gif"
                                btn1.value = "  Si  ";
                                btn2.value = "  No  ";
                                btn3.value = "x";
                                btn3.style.visibility = "hidden";
                            }
                            if (sData.mTipo == 2) {
                                dlgImg.src = "img/msgbox/pregunta.gif"
                                btn1.value = "   Si   ";
                                btn2.value = "   No   ";
                                btn3.value = "Cancelar";
                            }

                            if (sData.mTipo == 3) {
                                dlgImg.src = "img/msgbox/informacion.gif"
                                btn1.value = "  Ok  ";
                                btn2.value = "x";
                                btn3.value = "x";
                                btn2.style.visibility = "hidden";
                                btn3.style.visibility = "hidden";
                            }
                        });
					</script>
				</TD>
			</TR>
		</TABLE>
	</body>
</html>
